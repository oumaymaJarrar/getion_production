<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Authentification_creation</title>
</head>

<body>
    <div class="container">
        <div class="Authentification_creation">
            <form #f="ngForm" (ngSubmit)="onsubmit(f)" action="" id="creation">
                <h2 class="title">Créer Un Compte</h2>
                <div class="input-field">
                    <i class="fas fa-user-alt"></i>
                    <input type="text" name="name" ngModel placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" ngModel placeholder="Email d'utilisateur" required id="mdp">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" ngModel placeholder="Mot de passe" required id="cmdp">
                </div>
                <p class="account-text">vous avez déja un compte !?<a routerLink="/login" id="creat-btn2">Authentification</a></p>
                <input type="submit" value="Confirmer" class="btn">
            </form>

        </div>
        <div class="panels-container">
            <div class="content">
                <button class="btn" routerLink="/login" id="authen-btn">Authentification</button>
            </div>
            <img src="../../assets/images/create.svg" alt="" class="image">
        </div>
    </div>
</body>

</html>
